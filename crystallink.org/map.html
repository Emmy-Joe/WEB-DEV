    <!--NAV BAR JS CODE-->
  <script>
    function hideSideBar() {
        document.querySelector('.sidebar').style.display = 'none';
    }

    function showSideBar() {
        document.querySelector('.sidebar').style.display = 'block';
    }

    window.addEventListener('click', function(event) {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar.style.display === 'block' && !event.target.closest('.showOnMobile')){
            hideSideBar();
        }
    });
    //use the below if statement if you want the side bar to close on clicking ONLY the outside window
    // if (sidebar.style.display === 'block' && !sidebar.contains(event.target) && !event.target.closest('.showOnMobile'))
</script>
